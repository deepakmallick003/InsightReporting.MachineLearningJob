cronjobs:
  - name: "insightreportingml.job"
    schedule: "*/10 * * * *"   # every 10 minutes

    technology: static

    sqlConnections:
      - name: insightreporting

    seq:  
      -enabled: true

    smbShares:
      - name: mlmodels
        mountPath: /app/data

    mountSecrets:
      - secret: insightreporting-modelstorage
        mappings:
          - key: StorageDirectory
            nameAs: FileStoreSettings__StorageDirectory
      - secret: sqlConnections
        mappings:
          - key: insightreporting-database
            nameAs: DB_NAME
          - key: insightreporting-username
            nameAs: DB_UID
          - key: insightreporting-password
            nameAs: DB_PWD
          

smbShares:
  - name: mlmodels
    location: \\cabifs\InsightReportingMLModels
    credentials: contentsubmission-serviceaccount