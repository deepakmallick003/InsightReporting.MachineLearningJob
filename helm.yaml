cronjobs:
  - name: "insightreportingml.job"
    schedule: "*/10 * * * *"   # every 10 minutes

    technology: static

    sqlConnections:
      - name: insightreporting

    seq:  
      -enabled: true

    smbShares:
      - name: mlmodels
        mountPath: /app/data

    mountSecrets:
      - secret: insightreporting-modelstorage
        mappings:
          - key: StorageDirectory
            nameAs: FileStoreSettings__StorageDirectory          

smbShares:
  - name: mlmodels
    location: \\cabifs\InsightReportingMLModels
    credentials: contentsubmission-serviceaccount